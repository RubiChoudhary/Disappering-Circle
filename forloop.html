<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>
<body>
    
    <div id="tweetDiv"></div>

    <script>
        var tweetString= "";
        var tweets=["hi, Morning","HI,I Love Coffee", "Night On", "SweetDreams"]
        for (var i = 0; i < tweets.length; i++) {

            tweetString=tweetString+"<p>"+ tweets[i]+"</p>";
        }
        document.getElementById("tweetDiv").innerHTML= tweetString;
    </script>
</body>
</html>
