<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finger-Game</title>
</head>
<body>
    
    <p id="fing">How many numbers am i holding up</p>
    <p><input type="text/input" id="guess">
        <button id="checkguess">Guess</button></p>

    <script>
        document.getElementById("checkguess").onclick = function(){
            var randomNumber = Math.random();
            randomNumber =randomNumber*6;
            randomNumber = Math.floor(randomNumber);
            if (document.getElementById("guess").value ==randomNumber){
                alert("WellDone!")
            }
            else{
                alert("Nope! the number was "+ randomNumber);
            }
        }
    </script>
</body>
</html>
